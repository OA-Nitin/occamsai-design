<head>

</head>

<body class=" ">

    <div class="occams-ai-cms-login-1">
        <div class="rowasset2one"></div>

        <div class="login-section-1">
            <img src="https://occams.ai/app/public/user-uploads/app-logo/img_frame_136273.svg" alt="Image"
                class="login-section__image">
            <form id="login-form" action="https://occams.ai/app/public/login" class="ajax-form" method="POST">
                <input type="hidden" name="_token" value="VhBHzDo35gGkUarR62JRzWMy6fm8HVzIQnDzsDNT" autocomplete="off">
                <div class="columnthis">
                    <div class="content__welcome">
                        <h1 class="welcome__title" id="greeting-text">
                            <span id="dynamic-greeting"></span>
                        </h1>
                        <p class="welcome__subtitle">
                            <span style="color:#1086be">Your Gateway to Hassle-Free U.S. Company Formation.</span> Log
                            in to start, manage, and streamline your business formation with Occams AI.
                        </p>
                    </div>
                    <div class="content__form">
                        <div class="form-group text-left login-form-input">
                            <input tabindex="1" type="email" name="email" class="form-control height-65 f-15 "
                                autofocus="" value="" placeholder="Email Address" id="email">
                        </div>

                        <div id="password-section">
                            <div class="form-group text-left login-form-input">
                                <div class="password-container">
                                    <input type="password" name="password" id="password" placeholder="Password"
                                        tabindex="3" class="form-control height-65 f-15 light_text ">

                                    <span class="eye-icon" onclick="togglePassword()">Show</span>
                                </div>
                            </div>

                            <div class="forgot_pswd">
                                <a href="https://occams.ai/app/public/forgot-password">Forgot your password?</a>
                            </div>

                            <button type="submit" id="submit-login" class="login-btn">
                                Log In <i class="fa-solid fa-chevron-right"></i>
                            </button>
                        </div>
                    </div>

                    <div class="content__disclaimer">
                        <span class="content__disclaimer-span">
                            This information will be securely saved as per the </span>
                        <a href="https://www.iubenda.com/privacy-policy/26305627" target="_blank"
                            class="content__disclaimer-span-1">
                            Privacy Policy</a>
                        <span class="content__disclaimer-span-2">
                            &nbsp;&amp;&nbsp;</span>
                        <a href="https://www.iubenda.com/privacy-policy/26305627/cookie-policy" target="_blank"
                            class="content__disclaimer-span-1">
                            Cookie Policy.</a>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- Time Zone -->

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            let greetingElement = document.getElementById("dynamic-greeting");
            let currentHour = new Date().getHours();
            let greeting;

            if (currentHour >= 5 && currentHour < 12) {
                greeting = "Good Morning!";
            } else if (currentHour >= 12 && currentHour < 18) {
                greeting = "Good Afternoon!";
            } else {
                greeting = "Good Evening!";
            }

            greetingElement.textContent = greeting;
        });
    </script>

    <!-- Time Zone -->

    <!-- Show Hide Password -->
    <script>
        function togglePassword() {
            var passwordField = document.getElementById("password");
            var eyeIcon = document.querySelector(".eye-icon");

            if (passwordField.type === "password") {
                passwordField.type = "text";
                eyeIcon.textContent = "Hide"; // Closed eye icon
            } else {
                passwordField.type = "password";
                eyeIcon.textContent = "Show"; // Open eye icon
            }
        }
    </script>
    <!-- Show Hide Password -->

</body>

</html>
